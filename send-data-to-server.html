<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send-data</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScipt Object Notation</h2>
    <input type="text" placeholder="title" id="title"><br>
    <input type="text" placeholder="Main part of POST" id="body-content">
    <button id="submit">Submit</button>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const titleText = document.getElementById('title').value;
            const bodyContent = document.getElementById('body-content').value;

            const postInfo = {title: titleText, body: bodyContent};
            nowPostToServer(postInfo);
        })
        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }

    </script>
</body>

</html>
